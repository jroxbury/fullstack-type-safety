<ng-container *ngIf="data$ | async as data">
  <div class="container">
    <div class="item" *ngFor="let item of data">
      <h1>{{ item.name }}</h1>
      <p>Description: {{ item.description }}</p>
      <p>Price: {{ item.price }}</p>
      <p>SKU: {{ item.sku }}</p>
      <img [src]="item.image" [alt]="item.name" />
    </div>
  </div>
</ng-container>
